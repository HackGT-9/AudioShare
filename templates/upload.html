<html>
  <head>
    <title>Upload Song</title>
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet"/>
    <style>
      body {
        margin: 0;
        background: url("https://tinyurl.com/mu7m9wby") no-repeat center center
          fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

      /* Add a black background color to the top navigation */
      .navbar {
        background-color: #333;
        overflow: hidden;
      }

      /* Style the links inside the navigation bar */
      .navbar a {
        float: right;
        text-align: center;
        font-family: "Inter";
        font-style: normal;
        font-weight: 400;
        font-size: 32px;
        line-height: 39px;
        color: #ffffff;
        padding: 14px 16px;
        text-decoration: none;
      }

      /* Change the color of links on hover */
      .navbar a:hover {
        background: rgba(205, 205, 205, 0.13);
        color: black;
      }

      /* Add a color to the active/current link */
      .navbar a.active {
        background-color: #04aa6d;
        color: white;
      }

      .content {
        text-align: center;
      }

      .content h1 {
        font-size: 50px;
        /* color: white; */
      }

      .uploadoverview {
        position: absolute;
        position: absolute;
        width: 731px;
        height: 450px;
        left: 30%;
        top: 25%;
        background: #d9d9d9;
        border-radius: 15px;
      }

      .uploadoverview h1 {
        position: relative;
        width: 167px;
        height: 58px;
        left: 5%;
        top: 2.5%;

        font-family: "Inter";
        font-style: normal;
        font-weight: 700;
        font-size: 48px;
        line-height: 58px;
        /* identical to box height */

        color: #000000;
      }

      input[type="file"] {
        left: 5%;
      }

      .uploadoverview forum {
        left: 10%;
      }

      input[type="submit"] {
        margin-top: 1%;
        margin-left: 50%;
        font-size: 50px;
        font-family: "Inter" !important;
        font-style: normal;
        font-weight: 400;
        font-size: 50px;
        line-height: 30px;
        width: 227px;
        height: 76px;
        left: 50%;
        top: 40%;
        color: white;
        background: #21ba83;
        border: 1px solid #000000;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      }

      .uploadoverview h3 {
        position: relative;
        font-family: "Inter";
        font-style: normal;
        font-weight: 400;
        line-height: 39px;
        text-align: left;
        left: 6.5%;
        top: 10%;
        font-size: 25px;
        color: #000000;
      }

      input[type="text"] {
        text-align: left !important;
        background-color: transparent;
        color: #000000;
        outline: none;
        outline-style: none;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 1px solid #000000;
        padding: 3px 10px;
    }    
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="about.html">About</a>
      <a href="index.html">Home</a>
    </div>
    <div class="content">
      <div class="uploadoverview">
        <h1>Upload</h1>
        <form action="song.html" method="post" enctype="multipart/form-data">
          <input type="file" id="file" name="file" />
          <h3>Title</h3>
          <input type="text" class="text-line" />
          <h3>Description</h3>
          <input type="text" class="text-line" />
          <br />
          <input type="submit" value="Next" />
        </form>
      </div>
    </div>
  </body>
</html>
