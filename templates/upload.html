<html>
  <head>
    <title>My First Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        background: url("https://tinyurl.com/mu7m9wby") no-repeat center center
          fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

      /* Add a black background color to the top navigation */
      .navbar {
        background-color: #333;
        overflow: hidden;
      }

      /* Style the links inside the navigation bar */
      .navbar a {
        float: right;
        text-align: center;
        font-family: "Inter";
        font-style: normal;
        font-weight: 400;
        font-size: 32px;
        line-height: 39px;
        color: #ffffff;
        padding: 14px 16px;
        text-decoration: none;
      }

      /* Change the color of links on hover */
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Add a color to the active/current link */
      .navbar a.active {
        background-color: #04aa6d;
        color: white;
      }

      .content {
        text-align: center;
      }

      .content h1 {
        font-size: 50px;
        /* color: white; */
      }

      .uploadoverview {
        position: absolute;
        position: absolute;
        width: 731px;
        height: 450px;
        left: 30%;
        top: 25%;
        background: #d9d9d9;
        border-radius: 15px;
      }

      .uploadoverview h1 {
        position: relative;
        width: 167px;
        height: 58px;
        left: 5%;
        top: 2.5%;

        font-family: "Inter";
        font-style: normal;
        font-weight: 700;
        font-size: 48px;
        line-height: 58px;
        /* identical to box height */

        color: #000000;
      }

      input[type="file"] {
        left: 5%;
        color: transparent;
      }

      .uploadoverview forum {
        left: 10%;
      }

      input[type="submit"] {
        font-size: 50px;
        font-family: "Inter" !important;
        font-style: normal;
        font-weight: 400;
        font-size: 110px;
        line-height: 155px;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="about.html">About</a>
      <a href="index.html">Home</a>
    </div>
    <div class="content">
      <div class="uploadoverview">
        <h1>Upload</h1>
        <form action="song.html" method="post" enctype="multipart/form-data">
          <input type="file" id="file" name="file" />=
          <h3>Title</h3>
          <textarea name="titleArea" id="head" rows="1" cols="50"></textarea>
          <h4>Description</h4>
          <textarea
            name="descriptionArea"
            id="desc"
            rows="1"
            cols="50"
          ></textarea>
          <br />
          <input type="submit" value="Next" />
        </form>
      </div>
    </div>
  </body>
</html>
