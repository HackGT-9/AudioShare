<html>
  <head>
    <title>Song</title>
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet"/>
    <style>
      body {
        margin: 0;
        background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url("https://tinyurl.com/mu7m9wby") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

      /* Add a black background color to the top navigation */
      .navbar {
        background: rgba(205, 205, 205, 0.13);
        overflow: hidden;
      }

      .right-aligned {
        position: absolute;
      }

      /* Style the links inside the navigation bar */
      .navbar a {
        float: right;
        text-align: center;
        font-family: "Inter";
        font-style: normal;
        font-weight: 400;
        font-size: 32px;
        line-height: 39px;
        color: #ffffff;
        padding: 14px 16px;
        text-decoration: none;
      }

      .content {
        text-align: left;
        position: absolute;
        position: absolute;
        width: 80%;
        height: 75%;
        left: 10%;
        top: 15%;
        background: #d9d9d9;
        border-radius: 15px;
      }

      /* Change the color of links on hover */
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Add a color to the active/current link */
      .navbar a.active {
        background-color: #04aa6d;
        color: white;
      }

      .content h1 {
        margin-left: 6.5%;
        font-size: 50px;
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-size: 48px;
        line-height: 58px;
        color: #000000;
      }

      .content p {
        position: relative;
        width: 130px;
        height: 29px;
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-size: 24px;
        line-height: 29px;
        color: #000000;
        margin-left: 7%;
      }

      audio {
        margin-left: 7%;
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        width: 85%;
        font-size: 24px;
        line-height: 29px;
        color: #000000;
      }

      #songDescription {
        position: relative;
        width: 876px;
        height: 183px;
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-size: 24px;
        line-height: 29px;
        color: #000000;
        margin-top: 20px;
      }

      .inline-block {
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class='navbar'>
      <div class="right-aligned">
          <a href='index.html'>Audur</a>
      </div>
      <a href='about.html'>About</a>
      <a href='index.html'>Home</a>
    </div>
    <div class="content">
      <h1 id="songTitle">{{title}}</h1>
        <audio src={{pth}} controls autoplay loop>
            Your browser does not support the audio element.
        </audio>
      <p id="songDescription">{{desc}}</p>

      <div id="link">
        <div id="linkBox">
          <p class="inline-block">Link:</p>
          <a class="inline-block" href={{link}} id="linkText">{{link}}</a>
        </div>
      </div>
    </div>
  </body>
</html>
