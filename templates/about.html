<html>
    <head>
        <title>My First Page</title>
        <style>
            body { 
                margin: 0;
            }

            /* Add a black background color to the top navigation */
            .navbar {
                background-color: #333;
                overflow: hidden;
            }
            
            /* Style the links inside the navigation bar */
            .navbar a {
                float: right;
                text-align: center;
                font-family: 'Inter';
                font-style: normal;
                font-weight: 400;
                font-size: 32px;
                line-height: 39px;
                color: #FFFFFF;
                padding: 14px 16px;
                text-decoration: none;
            }

            /* Change the color of links on hover */
            .navbar a:hover {
                background-color: #ddd;
                color: black;
            }

            /* Add a color to the active/current link */
            .navbar a.active {
                background-color: #04AA6D;
                color: white;
            }

            .content {
                text-align: center;
            }

            .content h1 {
                font-size: 50px;
                /* color: white; */
            }
        </style>
    </head>
    <body>
        <div class='navbar'>
            <a href='about.html'>About</a>
            <a href='index.html'>Home</a>
        </div>
        <div class='content'>
            <h1>
                About Page
            </h1>
        </div>
    </body>
</html>
